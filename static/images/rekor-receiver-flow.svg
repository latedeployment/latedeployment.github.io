<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" style="background:#1a1a2e">
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#888"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <rect x="10" y="10" width="480" height="430" rx="8" fill="none" stroke="#444" stroke-width="2"/>
  <rect x="10" y="10" width="480" height="30" rx="8" fill="#2d2d44"/>
  <text x="250" y="30" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="14" font-weight="bold">RECEIVER FLOW</text>
  
  <!-- Passphrase -->
  <text x="30" y="65" fill="#7ec8e3" font-family="monospace" font-size="11">passphrase: "4-karma-eagle-kettle"</text>
  
  <!-- Vertical line from passphrase -->
  <line x1="80" y1="75" x2="80" y2="370" stroke="#666" stroke-width="1"/>
  
  <!-- Hash derivation branch -->
  <line x1="80" y1="90" x2="130" y2="90" stroke="#888" stroke-width="1" marker-end="url(#arrow2)"/>
  <text x="145" y="94" fill="#aaa" font-family="monospace" font-size="11">derive artifact hashes</text>
  <text x="320" y="94" fill="#7ec8e3" font-family="monospace" font-size="10">H0, H1, H2, H3, ...</text>
  
  <!-- Search flow -->
  <line x1="300" y1="105" x2="300" y2="120" stroke="#666" stroke-width="1" marker-end="url(#arrow2)"/>
  <text x="300" y="140" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="11">search Rekor by hash</text>
  
  <!-- Rekor Log box -->
  <rect x="180" y="155" width="220" height="80" rx="4" fill="#2d2d44" stroke="#e94560"/>
  <text x="290" y="175" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="10" font-weight="bold">REKOR LOG</text>
  <text x="290" y="195" text-anchor="middle" fill="#7ec8e3" font-family="monospace" font-size="9">search(H0) -&gt; entry</text>
  <text x="290" y="210" text-anchor="middle" fill="#7ec8e3" font-family="monospace" font-size="9">search(H1) -&gt; entry</text>
  <text x="290" y="225" text-anchor="middle" fill="#7ec8e3" font-family="monospace" font-size="9">search(H2) -&gt; entry ...</text>
  
  <!-- Extract flow -->
  <line x1="300" y1="240" x2="300" y2="255" stroke="#666" stroke-width="1" marker-end="url(#arrow2)"/>
  <text x="300" y="275" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="11">extract RSA pubkeys</text>
  <text x="300" y="292" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="11">extract chunks from moduli</text>
  
  <!-- Chunks -->
  <rect x="200" y="305" width="40" height="25" fill="#2d2d44" stroke="#e94560"/>
  <text x="220" y="322" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">C0</text>
  <rect x="245" y="305" width="40" height="25" fill="#2d2d44" stroke="#e94560"/>
  <text x="265" y="322" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">C1</text>
  <rect x="290" y="305" width="40" height="25" fill="#2d2d44" stroke="#e94560"/>
  <text x="310" y="322" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">C2</text>
  <rect x="335" y="305" width="40" height="25" fill="#2d2d44" stroke="#e94560"/>
  <text x="355" y="322" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">C3</text>
  
  <!-- Reassemble -->
  <line x1="300" y1="335" x2="300" y2="350" stroke="#666" stroke-width="1" marker-end="url(#arrow2)"/>
  <text x="300" y="365" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="11">reassemble ciphertext</text>
  
  <!-- PBKDF2 branch for decryption -->
  <line x1="80" y1="380" x2="130" y2="380" stroke="#888" stroke-width="1" marker-end="url(#arrow2)"/>
  <text x="145" y="384" fill="#aaa" font-family="monospace" font-size="11">PBKDF2</text>
  <line x1="195" y1="380" x2="245" y2="380" stroke="#888" stroke-width="1" marker-end="url(#arrow2)"/>
  <text x="260" y="384" fill="#e94560" font-family="monospace" font-size="11">AES-256 key</text>
  
  <!-- Decrypt flow -->
  <line x1="300" y1="390" x2="300" y2="405" stroke="#666" stroke-width="1" marker-end="url(#arrow2)"/>
  <text x="300" y="420" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="11">AES-GCM decrypt</text>
  <text x="300" y="438" text-anchor="middle" fill="#7ec8e3" font-family="monospace" font-size="12" font-weight="bold">plaintext</text>
</svg>
