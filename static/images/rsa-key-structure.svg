<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320" style="background:#1a1a2e">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#888"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <rect x="10" y="10" width="530" height="300" rx="8" fill="none" stroke="#444" stroke-width="2"/>
  <rect x="10" y="10" width="530" height="30" rx="8" fill="#2d2d44"/>
  <text x="275" y="30" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="14" font-weight="bold">RSA PUBLIC KEY STRUCTURE</text>
  
  <!-- Public Key box -->
  <rect x="30" y="55" width="490" height="80" rx="6" fill="#2d2d44" stroke="#7ec8e3" stroke-width="2"/>
  <text x="50" y="75" fill="#7ec8e3" font-family="monospace" font-size="12">Public Key</text>
  
  <!-- e (exponent) -->
  <rect x="50" y="90" width="100" height="35" fill="#1a1a2e" stroke="#e94560"/>
  <text x="100" y="112" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="11">e = 65537</text>
  
  <!-- n (modulus) -->
  <rect x="170" y="90" width="330" height="35" fill="#1a1a2e" stroke="#e94560"/>
  <text x="335" y="105" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="11">n (modulus)</text>
  <text x="335" y="120" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">2048 bits = p * q</text>
  
  <!-- Arrow to modulus detail -->
  <line x1="335" y1="125" x2="335" y2="155" stroke="#888" stroke-width="1" marker-end="url(#arrow)"/>
  
  <!-- Modulus breakdown -->
  <rect x="50" y="165" width="450" height="55" rx="4" fill="#2d2d44" stroke="#666"/>
  <text x="275" y="185" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="11">Modulus n (2048 bits)</text>
  
  <!-- Upper bits -->
  <rect x="60" y="195" width="280" height="20" fill="#1a1a2e" stroke="#666"/>
  <text x="200" y="209" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">Random bits (1920 bits)</text>
  
  <!-- Lower bits - hidden data -->
  <rect x="340" y="195" width="150" height="20" fill="#e94560" stroke="#e94560"/>
  <text x="415" y="209" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">HIDDEN DATA (128 bits)</text>
  
  <!-- Explanation -->
  <text x="275" y="250" text-anchor="middle" fill="#7ec8e3" font-family="monospace" font-size="11">Anyone with the public key can read the modulus n</text>
  <text x="275" y="270" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="10">The lower bits contain our embedded message</text>
</svg>
